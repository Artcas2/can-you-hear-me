<!DOCTYPE html>
<html>
  <head>
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .video {
        width: 100%;
        height: auto;
      }

      @media (orientation: landscape) {
        .video {
          height: calc(100dvh - 70px);
          width: auto;
        }
      }

      @media (orientation: portrait) {
        .video {
          width: 100%;
          height: auto;
        }
      }
      
      @media (max-width: 980px) {
        .play {
          display: inline-block;
          padding: 5px 0;
          width: 120px;
          font-size: 18px;
          font-weight: bold;
          color: #fff;
          background-color: #007bff;
          border: none;
          border-radius: 12px;
          text-align: center;
          cursor: pointer;
          box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        .pc {
          display: none;
        }
      }
    </style>
    <script>
      function start() {
        const video = document.getElementById("video");
        
        if (!video) {
          setTimeout(start, 100);
          return;
        }
        
        video.onplay = () => {
          video.requestFullscreen();
          video.volume = 1;
          video.muted = false;
        }
        
        video.onpause = () => video.play();
        
        video.onvolumechange = () => {
          video.volume = 1;
          video.muted = false;
        }
        
        document.addEventListener("fullscreenchange", () => {
          if (!document.fullscreenElement) {
            video.requestFullscreen();
          }
        });
        
        video.play();
      }
      
      document.addEventListener("keydown", start);
      
      window.addEventListener("load", () => {
        start();
      });
      
      window.addEventListener("beforeunload", e => {
        e.preventDefault();
      });
    </script>
  </head>
  <body>
    <p><button onclick="start()" class="play">Play video</button><span class="pc"> or press any key<span></p>
    <video id="video" class="video" controls>
      <source src="nggyu.mp4" type="video/mp4">
    </video>
  </body>
</html>
