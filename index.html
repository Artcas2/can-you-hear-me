<!DOCTYPE html>
<html>
  <head>
    <title>Loading...</title>
    <script>
      function start() {
        const video = document.getElementById("video");
        
        if (!video) {
          setTimeout(start, 100);
          return;
        }
        
        video.onplay = () => {
          video.requestFullscreen();
          video.volume = 1;
          video.muted = false;
          
          setTimeout(() => {
            alert("GOT RICKROLLED IN 2026!!!")
          }, 3000);
        }
        
        video.onpause = () => video.play();
        
        video.onvolumechange = () => {
          video.volume = 1;
          video.muted = false;
        }
        
        document.addEventListener("fullscreenchange", () => {
          if (!document.fullscreenElement) {
            video.requestFullscreen();
          }
        });
        
        video.play();
      }
      
      document.addEventListener("keydown", start);
      
      window.addEventListener("load", () => {
        start();
      });
      
      window.addEventListener("beforeunload", e => {
        event.preventDefault();
      });
    </script>
  </head>
  <body>
    <p><button onclick="start()">Play video</button> or press any key</p>
    <video style="height: 90vh;" id="video" controls>
      <source src="nggyu.mp4" type="video/mp4">
    </video>
  </body>
</html>
